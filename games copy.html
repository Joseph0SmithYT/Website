<style>
  .games-embed {

  
    background-image: url('image.jpg');
    background-size: cover;
    padding: 1vw; /* Adjust the padding based on viewport width */
    color: white;
    text-align: center;
    border: 3px solid blue;

    white-space: nowrap;
    width:20vw;
  }
  .container {
  position: relative;
}



.image-container {
  position: relative;
  overflow: hidden;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 50vh;
  height:50vh;
  background: linear-gradient(to left, transparent, black);
  opacity: 0;
  transition: opacity 0.5s;
}

.image-container:hover .overlay {
  opacity: 1;
}

.image-container img {
  width: 50vh;
  height: 50vh;
  transition: transform 0.5s;
}

.image-container:hover img {
  transform: translateX(125%);
}
.image-container:hover .slider-button{
  transition: opacity .5s;
  opacity:1;
  top:50%;
  left: 50%;
}
.slider-button{
  position:relative;
  opacity: 0;
}

    

</style>

    <script>
var containers = document.querySelectorAll('.container');

containers.forEach(function(container) {
  var img = container.querySelector('.image');
  var btn = container.querySelector('.foldout');

  container.addEventListener('mouseover', function() {
    img.style.left = '200px';
    btn.style.left = '0';
  });

  container.addEventListener('mouseout', function() {
    img.style.left = '0';
    btn.style.left = '-100px';
  });
});

    </script>
<style>
  .container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 10px 0;
  }
  .image {
      position: absolute;
      left: 0;
      transition: left 0.5s ease-in-out;
  }
  .foldout {
      position: absolute;
      left: -100px;
      transition: left 0.5s ease-in-out;
  }
</style>
